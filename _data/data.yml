            upgrades.
          - Built self-service portal to improve eng credentialing process.
          - Trained teams on moving services and applications into Kubernetes 
            using workshops, documentation, office hours, and one-on-one 
            mentorship.
          - Automated the infrastructure as code that managed the Kubernetes
            clusters and requisite AWS resources with a CI/CD solution.
          - Unified the platform engineering development environment
            with a single toolset in a shared Docker container.

